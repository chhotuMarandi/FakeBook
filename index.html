<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fakebook</title>
    <!--css link-->
    <link rel="stylesheet" href="style.css" />
    <!--google font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!--font awesome link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--font awesome link-->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header-section">
          <h1 class="header">fakebook</h1>
          <p class="tagline">
            Fakebook helps you connect and share with the people in your life.
          </p>
        </div>

        <div class="login-section">
          <div class="email-section input-field">
            <input
              type="email"
              class="email"
              placeholder="Email Address or phone number"
            />
          </div>
          <div class="email-error">
            <p class="mail-error">Please fill Valid email Address</p>
          </div>
          <div class="input-section input-field">
            <input type="password" class="password" placeholder="Password" />
            <i class="fa-regular fa-eye pass-show" style="display: none"></i>
            <i
              class="fa-regular fa-eye-slash pass-hide"
              style="display: none"
            ></i>
          </div>
          <div class="show-error">
            <p class="error">Please fill Email and Password</p>
          </div>
          <button class="login">Log in</button>
          <a href="#" class="forget-password">Forgetten Password?</a>
          <div class="line"></div>
          <button class="new-account">Create new Account</button>
        </div>
      </div>
    </div>
  </body>
</html>
